<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link
      rel="icon"
      type="images/x-icon"
      href="./images/icons/icon.png"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./css/import.css" />
    <script src="search.js"></script>
  </head>
  <body class="page__body page__books">
    <header class="header header__books">
      <div class="header__top">
        <div class="header__container">
          <div class="header__top-bar top-bar">
            <a href="index.html" class="top-bar__logo-lonk">
              <img
                src="./images/icons/icon.png"
                alt="logo"
                class="top-bar__logo"
              />
            </a>
            <div class="top-bar__mobile">
              <a href="#menu" class="top-bar__menu">
                <img
                  src="./images/icons/menu.svg"
                  alt="menu"
                  class="top-bar__menu-img"
                />
              </a>
              <div class="page__menu menu" id="menu">
                <div class="menu__container">
                  <a href="#" class="menu__close">
                    <img
                      src="./images/icons/close.svg"
                      alt=""
                      class="menu__close-img"
                    />
                  </a>
                  <div class="menu__navigation">
                    <nav class="menu__nav nav">
                      <ul class="nav__list">
                        <li class="nav__item">
                          <a href="#" class="nav__link"> Книги </a>
                        </li>
                        <li class="nav__item">
                          <a href="#" class="nav__link"> ЧаПи </a>
                        </li>
                        <li class="nav__item">
                          <a href="#" class="nav__link"> Довідка </a>
                        </li>
                      </ul>
                    </nav>
                  </div>
                </div>
              </div>
              <div class="top-bar__form">
                <form id="searchForm" class="form">
                  <div class="form__input-container">
                    <input
                      type="text"
                      id="searchInput"
                      placeholder="Введіть назву книги"
                      class="form__input"
                      autocomplete="off"
                    >
                    <button
                      type="button"
                      class="form__clear"
                      id="clearButton"
                      aria-label="Очистити"
                    >
                      <img
                        src="./images/icons/close.png"
                        alt="clear"
                        class="form__clear-img"
                      >
                    </button>
                  </div>

                  <button 
                    type="button"
                    class="form__button"
                    id="searchButton"
                  >
                    <img 
                      src="./images/icons/search.png" 
                      alt="search"
                      class="form__button-img"
                    >
                  </button>
                </form>
                <div id="suggestions" class="form__sug"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main__books books">
      <a href="index.html" class="books__back">
        <img
          src="./images/icons/arrow-back.svg"
          alt="arrow back"
          class="books__back-img"
        />
      </a>

      <div class="main__table"></div>
    </main>

    <script
      src="https://unpkg.com/react@16/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="./js/App.js"></script>
    <script type="text/babel" src="./js/BooksList.js"></script>

    <script type="text/babel">
      ReactDOM.render(<App />, document.querySelector(".main__table"));
    </script>

    <footer class="footer">
      <a href="mailto:darinakuharec61@gmail.com" class="footer__contact">
        darinakuharec61@gmail.com
      </a>

      <p class="footer__copyright">©Daryna Kukharets 2024</p>

      <a href="tel:+380960757575" class="footer__contact">
        +(380)96-075-75-75
      </a>
    </footer>
  </body>
</html>
